<div class="pantalla-register">
  <div class="fondo-register">
    <div class="header-register">
      <h4>
        Registrate
      </h4>
      <button mat-mini-fab color="primary" aria-label="close" (click)="closeRegister()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <p>
      Es fácil y sencillo
    </p>
    <mat-divider></mat-divider>
    <div class="content-register">
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="formulario-register">
        <mat-form-field appearance="legacy">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" class="form-control" formControlName="name">
          <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">{{getErrorMessageNameLastname()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" class="form-control" formControlName="lastname">
          <mat-error *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">{{getErrorMessageNameLastname()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput type="email" class="form-control" formControlName="email">
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" class="form-control" formControlName="password">
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Dirección de domicilio</mat-label>
          <mat-select class="form-control" formControlName="direction">
            <mat-option value="San Carlos">San Carlos</mat-option>
           <mat-option value="Cotocollao">Cotocollao</mat-option>
          </mat-select>
          <mat-error *ngIf="direction.invalid && (direction.dirty || direction.touched)">{{getErrorMessageDirection()}}</mat-error>
        </mat-form-field>

       
        <button mat-raised-button color="primary" [disabled]="email.invalid || password.invalid || name.invalid || lastname.invalid || direction.invalid">Registrarme</button>
      </form>
    </div>
  </div>
</div>
