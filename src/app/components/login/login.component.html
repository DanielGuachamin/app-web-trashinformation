<div class="pantalla-login">
    <div class="fondo-login">
        <div>
            <img src="../../../assets/FondoLogo-trashinformation.png" alt="trashinformation" width="550" height="210">
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formulario-login">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" class="form-control" formControlName="email">
                <mat-icon matPrefix>account_circle</mat-icon>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" class="form-control" formControlName="password">
                <mat-icon matPrefix>lock</mat-icon>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" value="Enviar">Iniciar Sesión</button>
              <div class="dividir-formulario-botones"></div>
              <button mat-button >Recuperar contraseña</button>
              <button mat-raised-button color="primary" type="submit" value="Enviar">Registrarme</button>
        </form>
    </div>

</div>
